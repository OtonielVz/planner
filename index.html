        </div>

            <h5>Auditoria Dirigida</h5>
            <span>Meta: <strong>4</strong> MÃ³dulos</span>

        </div>
    </section>
    <button style="width:6em; position: fixed; top: 20px; right: 20px;" class="reset">Limpiar</button>
